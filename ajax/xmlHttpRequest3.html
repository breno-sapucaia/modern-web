<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>XMLHttpRequest #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>
</body>
    <script>
        function ajax(config){
            const xhr = new XMLHttpReques()
            xhr.open(config.metodo , config.url, true)
            //evento sempre q o status da requisisÃ£o mudar

            xhr.onreadystatechange = e => {
                if(xhr.readyState == 4){
                    if(xhr.status === 200){
                        config.sucesso(xhr.responseXML)
                    }else if (xhr.status >= 400){
                        config.erro({
                            codigo: xhr.status,
                            texto: xhr.statusText
                        })
                    }
                }
            }


            xhr.send()

            ajax({
                url: "dados/estados.xml",
                metodo: "get",
                sucesso(resposta){
                    const estados = respota.getElementsByTagName('estado')
                    const itens = Array.from(estados).reduce(
                        (html, estado) => html + `<li> ${estados.attributes.nome.value}</li>`,''
                    )
                    document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
                },
                erro(e){
                    const msg = document.createTextNode(`${e.codigo}: ${e.texto}`)
                    document.body.appendChild(msg)
                }
            })
        }
    </script>
</html>
