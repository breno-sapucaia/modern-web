<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('img.getAttribute("src") ==', img.getAttribute('src'))
        console.log('img.src ==', img.src)
        console.log('img["src"] ==', img['src'])
        console.log('alt', img.alt)

        console.log("ELEMENTO IMAGEM...............................")
        console.log('img.nodeType ==',  img.nodeType)
        console.log('img.nodeName ==',  img.nodeName)
        
        const src = img.getAttributeNode('src')
        console.log('src.nodeType ==', src.nodeType)
        console.log('src.nodeName ==', src.nodeName)
        console.log('src.nodeValue', src.nodeValue)
        
        const link = document.querySelector('a')
        link.innerHTML = 'texto 2'
    </script>
</body>

</html>
