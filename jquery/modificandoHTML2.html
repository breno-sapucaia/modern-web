<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0 ,')
        
        $('#div2').before('<p>Antes 2 </p>')
        $('#div2').after('<p>Antes 2 </p>')

        // $('p.numero').wrap('<div>')
        $('p.numero').wrapAll('<div id="div4">')
        $('#div4').empty()
    </script>
</body>
