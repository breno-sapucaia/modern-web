<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
        #chat{
            position:fixed;
            bottom:0;
            left:80%;
            width:15%;
            height:300px;
            background-color:red;
            text-align:center;
            font-size:24px;
            border-top:5px solid orange;
            border-left:5px solid orange;
            border-right:5px solid orange;
        }
        .fas{
            cursor:pointer;
        }
        .fas:hover{
            color:black;
        }
        .up{
            position:absolute;
            bottom:0;
            left:88%;
            font-size:2em;
        }
        
        .mensagem{
            display:block !important;
            margin-left:10%;
            padding:0;
            width:80%;
            height:50px;
            border-radius:9px;
            background-color:#ffffff;
            border:solid 3px black;
            
        }
    </style>
</head>

<body class='exercicio conteudo'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>
    <div id='chat'>
        <i class="close fas fa-sort-down"></i>
        <div class="mensagem">
            <p>Bla Bla lorem ipsum</p>
        </div>
    </div>
    <i class="up fas fa-sort-up"></i>
    <script>        
        $('.up').hide()
        
        
        $('button').click(e => {
            const t = 450
            // $('#animar').hide(t).show(t)
            $('#animar').toggle(t).toggle(t)
                .fadeOut(t).fadeIn(t).slideUp(t).slideDown(t)
        })












        $('.close').click(e =>{
            $('#chat').slideUp(450)
            $('.up').show(500)
        })
        $('.up').click(e =>{
            $('#chat').slideDown(450)
            $('.up').hide()
        })
        $('.up').click(e => {
            $('.#chat').slideDown(450)
            $('.up').hide()
        })
    </script>
</body>
