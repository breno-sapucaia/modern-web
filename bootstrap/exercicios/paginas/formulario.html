<!-- Formulário -->



<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <button class="btn bg-light" data-toggle="collapse" data-target="#formulario">Exemplo de formulário</button>
        </h5>
    </div>
    <div class="collapse" id="formulario">
        <div class="card-body">
            <form action="" class="container-fluid">
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" id="nome" placeholder="informe o nome" />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-contol" id="email" placeholder="exemplo@exemplo.com" />
                            </div>
                            <small class="form-text text-info">
                                Enviaremos um E-mail para confirmar cadastro!
                            </small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
