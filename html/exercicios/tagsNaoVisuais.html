<h1>Tags não visuais</h1>

<!--
tags semânticas

section - visa colocar uma seção igual uma div
article - é algo que não tá relacionado com um conteúdo em volta
header - cabecalho
footer - rodapé da página
nav - agrupa links de navegação
aside - de lado( ex. sidebar) ou um adendo com um determinado trexo.
details - exive detalhes que poder exibidos ou escondidos

as famosas...
div - divisão ou seção
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>
<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<span>Área 3</span>
<span>Área 4</span>

<style>
    div{
        display:inline;
    }
    span {
        display:block;
    }

    .diferente{
        font-weight:bold;
        
    }
</style>
