<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */
        /*
            1. regras com !important
            2. seletores mais específicos
            3. última regra processada
        */
        p {
            background-color: #aaa;
        }
        .observacao{
            background-color: #eee;
        }
        p.observacao{
            background-color: linear-gradient(to right,red,yellow);
        }

    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
